<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 0.5 -3" rotation="0 45 4" color="#4CC3D9"></a-box>
      <a-sphere position="0 3.48 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -4" radius="0.2" height="4" color="#FFC65D"></a-cylinder>
      <a-plane position="-3 0 -4" rotation="-90 0 20" width="1" height="9" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html><a-scene>
  <a-camera>

  <a-assets>
    <img id="my-image" src="image.png">
  </a-assets>

  <!-- Using the asset management system. -->
  <a-image src="#my-image"></a-image>
